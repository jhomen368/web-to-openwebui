name: CI/CD Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

# Default permissions: least privilege (read-only)
permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Python Code Quality Checks
  lint:
    name: Python Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Checkout code only
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run ruff linting
        run: ruff check webowui/

      - name: Check black formatting
        run: black --check webowui/

      - name: Run mypy type checking
        run: mypy webowui/ --ignore-missing-imports
        continue-on-error: true

  # Job 2: Run Tests with Coverage
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read          # Checkout code
      pull-requests: write    # Comment coverage on PRs
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          playwright install chromium --with-deps

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ \
            -v \
            --cov=webowui \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=70

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-html-report
          path: htmlcov/
          retention-days: 7

      - name: Comment PR with coverage
        uses: py-cov-action/python-coverage-comment-action@v3
        if: github.event_name == 'pull_request'
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 70

  # Job 3: Docker Build & Security
  docker:
    name: Docker Build & Security
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read          # Checkout code
      packages: write         # Push to GHCR
      security-events: write  # Upload SARIF to Security tab
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # Required for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

      # Build for validation (PRs & Main - with security scan)
      - name: Build Docker image (Validation)
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true # Load to local docker daemon for scanning
          tags: web-to-openwebui:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # SECURITY SCANNING (Main Branch Only)
      # Tag releases skip security scanning - only scanned weekly and on main branch

      - name: Security Scan (Main Branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: web-to-openwebui:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'vuln'
          severity: 'CRITICAL'
          limit-severities-for-sarif: true
          exit-code: '0'  # Report only, don't block pipeline
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy

      - name: Security Scan Summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: web-to-openwebui:test
          format: 'table'
          scanners: 'vuln'
          exit-code: '0'  # Non-blocking summary
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

      # Multi-arch build & push (Tags only - NO security scan)
      # Security is handled by weekly scheduled scans and main branch scans
      - name: Build and push multi-arch (Release)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true

  # Job 4: Create GitHub Release (tags only)
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: docker
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract Release Notes
        id: extract_notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}

          # Extract the specific version section from CHANGELOG.md
          # Finds "## [VERSION]" and prints until next "## [" or EOF
          awk -v ver="$VERSION" '
            BEGIN { in_block=0 }
            $0 ~ "^## \\[" ver "\\]" { in_block=1; next }
            /^## \[/ { if (in_block) exit }
            in_block { print }
          ' CHANGELOG.md > release_notes.md

          # Check if release_notes.md is empty or only whitespace
          if [ ! -s release_notes.md ] || ! grep -q "[^[:space:]]" release_notes.md; then
            echo "⚠️  No changelog entry found for v$VERSION in CHANGELOG.md"
            echo "Using default release notes."
            cat > release_notes.md << 'EOF'
          ## Changes

          See commit history for detailed changes.

          For changelog entries, please ensure CHANGELOG.md contains a section:
          ```
          ## [$VERSION] - YYYY-MM-DD

          ### Added/Changed/Fixed
          - Your changes here
          ```
          EOF
          else
            echo "✅ Successfully extracted release notes for v$VERSION"
          fi

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if this is a pre-release based on tag name
          if [[ "${{ github.ref_name }}" =~ -(alpha|beta|rc) ]]; then
            PRERELEASE_FLAG="--prerelease"
          else
            PRERELEASE_FLAG=""
          fi

          gh release create ${{ github.ref_name }} \
            $PRERELEASE_FLAG \
            --title "Release ${{ github.ref_name }}" \
            --notes-file release_notes.md \
            --notes "

          ## Docker Images
          - \`ghcr.io/${{ github.repository }}:${{ github.ref_name }}\`
          - \`ghcr.io/${{ github.repository }}:latest\`

          ## Multi-arch Support
          - linux/amd64
          - linux/arm64

          ## Pull the image
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          \`\`\`
          "
