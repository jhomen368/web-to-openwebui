name: CI/CD Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Python Code Quality Checks
  lint:
    name: Python Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run ruff linting
        run: ruff check webowui/

      - name: Check black formatting
        run: black --check webowui/

      - name: Run mypy type checking
        run: mypy webowui/ --ignore-missing-imports
        continue-on-error: true  # Don't fail build on type errors initially

  # Job 2: Run Tests with Coverage
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          playwright install chromium --with-deps

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ \
            -v \
            --cov=webowui \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=70

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-html-report
          path: htmlcov/
          retention-days: 7

      - name: Comment PR with coverage
        uses: py-cov-action/python-coverage-comment-action@v3
        if: github.event_name == 'pull_request'
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 70

  # Job 3: Docker Build & Security Scanning
  docker:
    name: Docker Build & Security
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      packages: write
      security-events: write
      actions: read # Required for fetching workflow run details

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

      - name: Build Docker image (single arch for CI)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: web-to-openwebui:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Security Scan - Upload to GitHub Security
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: web-to-openwebui:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && github.event_name != 'pull_request'
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy

      - name: Security Scan - Informational (non-blocking)
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: web-to-openwebui:test
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      # Only build and push multi-arch on tags
      - name: Build and push multi-arch (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true

  # Job 3: Create GitHub Release (tags only)
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: docker
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract Release Notes
        id: extract_notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          # Try to extract content between "## [VERSION]" and the next "## ["
          # The sed command finds the range, deletes the first line (header) and the last line (next header)
          # If the version isn't found, the file will be empty
          sed -n "/^## \[$VERSION\]/,/^## \[/p" CHANGELOG.md | sed '1d;$d' > release_notes.md
          
          # Check if release_notes.md is empty or only whitespace
          if [ ! -s release_notes.md ] || ! grep -q "[^[:space:]]" release_notes.md; then
            echo "No changelog entry found for v$VERSION. Using default notes."
            echo "See commit history for detailed changes." > release_notes.md
          else
            echo "Successfully extracted release notes for v$VERSION"
          fi

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if this is a pre-release based on tag name
          if [[ "${{ github.ref_name }}" =~ -(alpha|beta|rc) ]]; then
            PRERELEASE_FLAG="--prerelease"
          else
            PRERELEASE_FLAG=""
          fi

          gh release create ${{ github.ref_name }} \
            $PRERELEASE_FLAG \
            --title "Release ${{ github.ref_name }}" \
            --notes-file release_notes.md \
            --notes "
          
          ## Docker Images
          - \`ghcr.io/${{ github.repository }}:${{ github.ref_name }}\`
          - \`ghcr.io/${{ github.repository }}:latest\`

          ## Multi-arch Support
          - linux/amd64
          - linux/arm64

          ## Pull the image
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          \`\`\`
          "
